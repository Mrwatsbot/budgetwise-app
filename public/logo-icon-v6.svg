<svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Thallo olive branch v6: simplified from Recraft Option B -->
  <!-- ~7 leaves, 3 olives, no veins, clean outlines -->
  
  <!-- Main curved stem -->
  <path d="M8 36 C10 30, 14 24, 18 19 C22 14, 26 10, 32 5" 
        stroke="currentColor" stroke-width="1.6" stroke-linecap="round" fill="none"/>
  
  <!-- Left-side leaves (simple filled pointed ovals, no veins) -->
  <path d="M13 28 C10 26, 8 22.5, 9.5 19.5 C11 22, 12.5 25, 13 28Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <path d="M17.5 21.5 C14 20, 11.5 16.5, 13 13.5 C14.5 16, 16.5 19, 17.5 21.5Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <path d="M23 14.5 C20 13, 18 10, 19 7.5 C20.5 9.5, 22 12, 23 14.5Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <!-- Right-side leaves -->
  <path d="M15 25 C18.5 23, 22 20.5, 22.5 17.5 C21 20, 18 22.5, 15 25Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <path d="M20 18 C23.5 16, 26.5 13, 27 10 C25.5 12.5, 23 15.5, 20 18Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <path d="M26 11 C28.5 9.5, 31 7, 31 4.5 C29.5 6.5, 27.5 9, 26 11Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <path d="M28.5 8 C26 7, 24 4.5, 25 2.5 C26 4, 27.5 6, 28.5 8Z" 
        stroke="currentColor" stroke-width="1" fill="none" stroke-linejoin="round"/>
  
  <!-- Three olives (solid filled circles) clustered on mid-branch -->
  <circle cx="16" cy="23.5" r="1.6" fill="currentColor"/>
  <circle cx="18.5" cy="19" r="1.4" fill="currentColor"/>
  <circle cx="14.5" cy="20.5" r="1.3" fill="currentColor"/>
</svg>
