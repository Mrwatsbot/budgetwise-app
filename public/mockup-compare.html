<!DOCTYPE html>
<html>
<body style="background:#111;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;gap:60px;padding:40px">
  <h1 style="color:white;font-family:system-ui;margin:0">Olive Branch Mockups</h1>
  
  <div style="display:flex;gap:60px;align-items:start">

      </div>
      <div style="margin-top:16px;background:linear-gradient(135deg,#e8922e,#d4800f);width:80px;height:80px;border-radius:18px;display:flex;align-items:center;justify-content:center;padding:12px;margin-left:auto;margin-right:auto">
        <img src="minimal-olive-branch-icon-for-a-fintech-app-logo--.svg" style="width:100%;height:100%;object-fit:contain;filter:brightness(0) invert(1)">
      </div>
      <p style="color:#555;font-family:system-ui;font-size:11px;margin-top:6px">On brand orange</p>
    </div>
    
    <div style="text-align:center">
      <p style="color:#888;font-family:system-ui;margin-bottom:16px;font-size:16px">Option B</p>

      </div>
      <p style="color:#555;font-family:system-ui;font-size:11px;margin-top:6px">On brand orange</p>
    </div>
  </div>

    <p style="color:#888;font-family:system-ui;margin-bottom:12px;font-size:14px">Favicon Size Test (16px)</p>
